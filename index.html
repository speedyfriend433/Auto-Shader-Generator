<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2B2B2B;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #ffffff;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            background-color: #222;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Shader Converter</h1>
<input type="text" id="linkInput" placeholder="Paste the shader link....">
<button id="fetchButton">Get the code</button>
<textarea id="outputArea" placeholder="Converted shader code is displayed here...." readonly></textarea>
<button id="downloadbtn">Generate Shader</button>

<script>
    document.getElementById('fetchButton').addEventListener('click', function() {
        const link = document.getElementById('linkInput').value;
        const shaderId = link.split('/')[4];
        if (!shaderId) {
            alert("Please enter a valid shader link.");
            return;
        }

        fetch(`https://www.shadertoy.com/api/shaders/${shaderId}`)
            .then(response => response.json())
            .then(data => {
                if (data && data.shader) {
                    const shaderCode = data.shader.code;
                    const processedCode = process(shaderCode);
                    document.getElementById('outputArea').value = processedCode;
                } else {
                    alert("I can't find the shader.");
                }
            })
            .catch(err => {
                console.error(err);
                alert("An error occurred. Please try again.");
            });
    });

    document.getElementById('downloadbtn').addEventListener('click', function() {
        const rawText = document.getElementById('outputArea').value;
        const blob = new Blob([rawText], { type: 'text/plain' });
        const filename = "menu-shader.fsh";
        downloadFile(blob, filename);
    });

    function process(rawText) {
        let processedText = rawText.replace(/iResolution/g, "resolution")
                                   .replace(/iTime/g, "time")
                                   .replace(/iMouse/g, "mouse")
                                   .replace(/fragCoord/g, "gl_FragCoord")
                                   .replace(/fragColor/g, "gl_FragColor")
                                   .replace(/void mainImage/g, "void main");

        processedText = "uniform vec2 center; \n" +
                        "uniform vec2 resolution;\n" +
                        "uniform float time;\n" +
                        "uniform vec2 mouse; \n" +
                        "uniform float pulse1;\n" +
                        "uniform float pulse2;\n" +
                        "uniform float pulse3; \n\n\n" + processedText;

        return processedText;
    }

    function downloadFile(file, fileName) {
        const link = document.createElement("a");
        link.style.display = "none";
        link.href = URL.createObjectURL(file);
        link.download = fileName;

        document.body.appendChild(link);
        link.click();

        setTimeout(() => {
            URL.revokeObjectURL(link.href);
            link.parentNode.removeChild(link);
        }, 0);
    }
</script>

</body>
</html>
